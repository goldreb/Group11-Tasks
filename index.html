<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/591d846131.js"
      crossorigin="anonymous"
    ></script>
    <title>Group-11 Tasks Lists</title>
  </head>
  <body>
    <div class="container">
      <header class="container text-center my-5">
        <div class="row">
          <div class="col">
            <h1>My To-Do List</h1>
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <div class="row">
            <div class="col"><h3 class="newTasks">New Tasks</h3></div>
          </div>
          <div class="mb-3">
            <label for="inputTasks" class="form-label">Title</label>
            <input
              type="text"
              class="form-control shadow"
              id="inputTasks"
              placeholder="create tasks"
            />
          </div>
          <div class="mb-3">
            <label for="inputDetails" class="form-label">Details</label>
            <textarea
              name="details"
              id="inputDetails"
              rows="3"
              class="form-control shadow"
              placeholder="create details"
            ></textarea>
          </div>
          <div class="row">
            <div class="col">
              <!-- <span>Assign to</span> -->
              <label for="assignTo" class="form-label">Assign to</label>
              <input
                type="text"
                id="assignTo"
                class="form-control shadow"
                placeholder="Name"
                aria-label="name"
              />
            </div>
            <div class="col">
              <span>Status</span>
              <label for="statusId" class="form-label">Status</label>
              <input
                type="text"
                class="form-control shadow"
                id="statusId"
                placeholder="Status"
                aria-label="name"
              />
            </div>
            <div class="col">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control shadow" id="dueDate" />
            </div>
          </div>
          <div class="container text-center p-5">
            <button
              class="btn btn-primary btn-lg shadow rounded-pill"
              type="submit"
            >
              Add Tasks
            </button>
          </div>
        </div>
      </section>
      <section id="taskCard ">
        <div class="container d-md-flex justify-content-center">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="card px-3 shadow mb-3">
                <div class="card-body">
                  <div class="card-text">
                    <span id="inputTasks" class="title"
                      >Title:
                      <p class="cardtext">Doctor's Appt</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="details"
                      >Details:
                      <p class="cardtext">Annual Check-up</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="title"
                      >Assign to:
                      <p class="cardtext">Kacie</p>
                    </span>
                  </div>

                  <!-- buttons -->
                  <div class="row">
                    <button class="col check-button" type="submit">
                      <i class="fa-regular fa-square-check fa-xl"></i>
                    </button>
                    <button class="col xmark-button" type="submit">
                      <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                    <button class="col edit-button" type="submit">
                      <i class="fa-solid fa-pen-to-square fa-xl"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card px-3 shadow mb-3">
                <div class="card-body">
                  <div class="card-text">
                    <span id="inputTasks" class="title"
                      >Title:
                      <p class="cardtext">Doctor's Appt</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="details"
                      >Details:
                      <p class="cardtext">Annual Check-up</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="title"
                      >Assign to:
                      <p class="cardtext">Kacie</p>
                    </span>
                  </div>

                  <!-- buttons -->
                  <div class="row">
                    <button class="col check-button" type="submit">
                      <i class="fa-regular fa-square-check fa-xl"></i>
                    </button>
                    <button class="col xmark-button" type="submit">
                      <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                    <button class="col edit-button" type="submit">
                      <i class="fa-solid fa-pen-to-square fa-xl"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card px-3 shadow">
                <div class="card-body">
                  <div class="card-text">
                    <span id="inputTasks" class="title"
                      >Title:
                      <p class="cardtext">Doctor's Appt</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="details"
                      >Details:
                      <p class="cardtext">Annual Check-up</p>
                    </span>
                  </div>
                  <div class="card-text">
                    <span id="inputDetails" class="title"
                      >Assign to:
                      <p class="cardtext">Kacie</p>
                    </span>
                  </div>

                  <!-- buttons -->
                  <div class="row">
                    <button class="col check-button" type="submit">
                      <i class="fa-regular fa-square-check fa-xl"></i>
                    </button>
                    <button class="col xmark-button" type="submit">
                      <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                    <button class="col edit-button" type="submit">
                      <i class="fa-solid fa-pen-to-square fa-xl"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
